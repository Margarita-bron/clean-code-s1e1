<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="wrapper">
    <div class="main-content">
      <img class ="main-content__img" src="./eisenhower-matrix.jpg">
      <a 
        class="main-content__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="todo-list">
      <p id="add-task">
        <label class="label label__for-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input__type-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="subtitle">Todo</h3>
      <ul class="unordered-list" id="incomplete-tasks">
        <li class="item unordered-list__item">
          <input type="checkbox" class="input input__type-checkbox">
          <label class="task label label-item">Pay Bills</label>
          <input type="text" class="task input input__type-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="item unordered-list__item edit-mode">
          <input type="checkbox" class="input input__type-checkbox">
          <label class="task label label-item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input__type-text">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul class="unordered-list" id="completed-tasks">
        <li class="item unordered-list__item">
          <input type="checkbox" class="input input__type-checkbox" checked>
          <label class="task label label-item">See the Doctor</label>
          <input type="text" class="task input input__type-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
